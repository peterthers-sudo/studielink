<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #f3f5f7;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 {
      color: #004a80;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      background: #004a80;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    button:hover {
      background: #006bb3;
    }
    .fejl {
      color: #a00000;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <form class="login-box" method="POST">
    <h1>Studielink Admin</h1>
    {% if fejl %}
      <div class="fejl">{{ fejl }}</div>
    {% endif %}
    <input type="text" name="brugernavn" placeholder="Brugernavn" required>
    <input type="password" name="adgangskode" placeholder="Adgangskode" required>
    <button type="submit">Log ind</button>
  </form>
</body>
</html>
